alert.duplicate.label.body=Si n'inicies un altre al mateix directori, poden xocar i corrompre els vostres desats. \nAixò podria causar molts problemes, en mode d'un sol jugador o d'una altra manera. No serem responsables de res que surti malament. \nVols iniciar una altra instància de Minecraft, malgrat això? \nPodeu resoldre aquest problema llançant el joc en un directori diferent (vegeu el botó "Edita la instal·lació").

