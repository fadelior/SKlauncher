alert.duplicate.label.title=Ya tienes una instancia de Minecraft ejecutandose.
alert.duplicate.label.body=Si ejecutas otro desde otro directorio, pueden chocar y corromper tus mundos. \nEsto puede causar problemas, en un jugador o demás. Nosotros no seremos responsables si algo pasa. \nQuieres iniciar otra instancia de Minecraft, a pesar de esto? \nPuedes resolver este problema ejecutando el launcher desde otro directorio (mira el boton "Editar Perfil").

